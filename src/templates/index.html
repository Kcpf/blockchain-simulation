<h1>Blockchain Simulation Server</h1>
<p>Access route <strong>/blocks</strong> to see the blockchain</p>
<p>Access route <strong>/blocks/last_hash</strong> to get last block hash</p>
<p>Access route <strong>/blocks/difficulty</strong> to get actual difficulty</p>
<p>POST on route <strong>/blocks/mine</strong> to mine a block</p>
<p>Access route <strong>/blocks/valid</strong> to check if blockchain is valid</p>
